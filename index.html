<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修学旅行シミュレーション</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd; /* 明るい背景色 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #0d47a1; /* より濃い青 */
            margin-bottom: 25px;
            font-size: 28px;
            border-bottom: 3px solid #b3e5fc;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #1565c0;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .item {
            background-color: #f5f8ff;
            border: 1px solid #c5d2e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            border: 2px dashed #42a5f5;
            background-color: #e1f5fe;
        }
        .result h3 {
            margin-top: 0;
            color: #0d47a1;
            text-align: center;
        }
        #totalCost8, #totalCost10 {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
        }
        .info {
            font-size: 12px;
            color: #546e7a;
            margin-top: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff; /* ボタンの文字色は白に戻しました */
            background-color: #4a69bd;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #3b5093;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        #checkResult, #message {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        /* 8%と10%の計算ブロックのスタイル分け */
        .step-container {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .step-container.tax-8 {
            background-color: #e8f5e9; /* 薄い緑 */
            border: 2px solid #66bb6a; /* 緑のボーダー */
        }
        .step-container.tax-10 {
            background-color: #ffebee; /* 薄い赤 */
            border: 2px solid #ef5350; /* 赤のボーダー */
        }
        .step-container .step-title {
            color: #000; /* 全ステップタイトルを黒に変更 */
            font-weight: bold;
        }
        /* 消費税と税込み金額の表示スタイル */
        .tax-result, .total-result {
            font-size: 18px;
            font-weight: bold;
        }
        .tax-result {
            color: #00796b; /* 税金の色 */
        }
        .total-result {
            color: #3f51b5; /* 税込み合計の色 */
        }
        .correct-result {
            color: green;
        }
        .wrong-result {
            color: red;
        }
        .total-cost-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .total-cost-container.tax-8-container {
            border: 2px solid #66bb6a;
            background-color: #e8f5e9;
        }
        .total-cost-container.tax-10-container {
            border: 2px solid #ef5350;
            background-color: #ffebee;
        }
        .total-cost-box {
            text-align: center;
        }
        .total-cost-box h4 {
            margin: 0;
            font-size: 16px;
            color: #444;
        }
        .cost-label.tax-8 {
            color: #2e7d32;
        }
        .cost-label.tax-10 {
            color: #c62828;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>修学旅行シミュレーション</h1>
    <p>予算：**3000円**（税込み）</p>
    <p class="info">※軽減税率（8%）対象：**昼食、クッキー、チョコ、あめ**</p>
    <p class="info">※標準税率（10%）対象：**ぬいぐるみ、カチューシャ、Tシャツ、靴下**</p>

    <div class="section">
        <h2>昼食を選ぶ</h2>
        <div class="item">
            <label for="lunch">昼食を選んでください：</label>
            <select id="lunch">
                <option value="800">そば（800円）</option>
                <option value="1000">カレーライス（1000円）</option>
                <option value="1200">焼肉定食（1200円）</option>
                <option value="500">かけうどん（500円）</option>
                <option value="160">メロンパン（160円）</option>
                <option value="780">ハンバーグ（780円）</option>
                <option value="1050">オムライス（1050円）</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h2>お土産の個数を選ぶ</h2>
        <div class="item-list">
            <div class="item">
                <label for="choco">チョコ（1箱 400円）：</label>
                <input type="number" id="choco" value="0" min="0" max="10">
            </div>
            <div class="item">
                <label for="candy">あめ（1箱 450円）：</label>
                <input type="number" id="candy" value="0" min="0" max="10">
            </div>
            <div class="item">
                <label for="plush">ぬいぐるみ（1個 1800円）：</label>
                <input type="number" id="plush" value="0" min="0" max="10">
            </div>
            <div class="item">
                <label for="headband">カチューシャ（1個 900円）：</label>
                <input type="number" id="headband" value="0" min="0" max="10">
            </div>
            <div class="item">
                <label for="cookie">クッキー（1箱 370円）：</label>
                <input type="number" id="cookie" value="0" min="0" max="10">
            </div>
            <div class="item">
                <label for="tshirt">Tシャツ（1枚 1320円）：</label>
                <input type="number" id="tshirt" value="0" min="0" max="10">
            </div>
            <div class="item">
                <label for="socks">靴下（1足 510円）：</label>
                <input type="number" id="socks" value="0" min="0" max="10">
            </div>
        </div>
    </div>

    <div class="result">
        <h3>計算結果</h3>
        <div class="total-cost-container tax-8-container">
            <div class="total-cost-box">
                <h4 class="cost-label tax-8">税抜合計金額（8%）</h4>
                <p id="totalCost8">0</p>
            </div>
        </div>
        <div class="total-cost-container tax-10-container">
            <div class="total-cost-box">
                <h4 class="cost-label tax-10">税抜合計金額（10%）</h4>
                <p id="totalCost10">0</p>
            </div>
        </div>
        
        <div class="step-container tax-8">
            <div class="step-title">1. 消費税（8%）を計算しよう</div>
            <input type="text" id="tax8Input" placeholder="例: 1000 × 0.08">
            <button id="calculateTax8Button" class="button">計算</button>
            <p><span class="tax-result">消費税（8%）：<span id="tax8Result">0</span>円</span></p>
        </div>

        <div class="step-container tax-8">
            <div class="step-title">2. 税込み金額（8%）を計算しよう</div>
            <input type="text" id="total8Input" placeholder="例: 1000 + 80">
            <button id="calculateTotal8Button" class="button">計算</button>
            <p><span class="total-result">税込み金額（8%）：<span id="total8Result">0</span>円</span></p>
        </div>
        
        <div class="step-container tax-10">
            <div class="step-title">3. 消費税（10%）を計算しよう</div>
            <input type="text" id="tax10Input" placeholder="例: 1000 × 0.10">
            <button id="calculateTax10Button" class="button">計算</button>
            <p><span class="tax-result">消費税（10%）：<span id="tax10Result">0</span>円</span></p>
        </div>

        <div class="step-container tax-10">
            <div class="step-title">4. 税込み金額（10%）を計算しよう</div>
            <input type="text" id="total10Input" placeholder="例: 1000 + 100">
            <button id="calculateTotal10Button" class="button">計算</button>
            <p><span class="total-result">税込み金額（10%）：<span id="total10Result">0</span>円</span></p>
        </div>
        
        <button id="payButton" class="button">支払い</button>

        <p id="checkResult" style="margin-top: 15px;"></p>
        <p id="message" style="margin-top: 10px;"></p>
    </div>

</div>

<script>
    const budget = 3000;
    const taxRate8 = 0.08;
    const taxRate10 = 0.10;

    const lunchSelect = document.getElementById('lunch');
    const chocoInput = document.getElementById('choco');
    const candyInput = document.getElementById('candy');
    const plushInput = document.getElementById('plush');
    const headbandInput = document.getElementById('headband');
    const cookieInput = document.getElementById('cookie');
    const tshirtInput = document.getElementById('tshirt');
    const socksInput = document.getElementById('socks');
    
    const tax8Input = document.getElementById('tax8Input');
    const calculateTax8Button = document.getElementById('calculateTax8Button');
    const tax8ResultSpan = document.getElementById('tax8Result');

    const total8Input = document.getElementById('total8Input');
    const calculateTotal8Button = document.getElementById('calculateTotal8Button');
    const total8ResultSpan = document.getElementById('total8Result');

    const tax10Input = document.getElementById('tax10Input');
    const calculateTax10Button = document.getElementById('calculateTax10Button');
    const tax10ResultSpan = document.getElementById('tax10Result');
    
    const total10Input = document.getElementById('total10Input');
    const calculateTotal10Button = document.getElementById('calculateTotal10Button');
    const total10ResultSpan = document.getElementById('total10Result');
    
    const payButton = document.getElementById('payButton');

    const totalCostSpan8 = document.getElementById('totalCost8');
    const totalCostSpan10 = document.getElementById('totalCost10');
    const checkResultSpan = document.getElementById('checkResult');
    const messageSpan = document.getElementById('message');

    let totalCost8BeforeTax = 0;
    let totalCost10BeforeTax = 0;
    let correctTax8 = 0;
    let correctTax10 = 0;
    let correctTotal8 = 0;
    let correctTotal10 = 0;

    function calculateBaseCosts() {
        const lunchCost = parseInt(lunchSelect.value, 10) || 0;
        const chocoCount = parseInt(chocoInput.value, 10) || 0;
        const candyCount = parseInt(candyInput.value, 10) || 0;
        const plushCount = parseInt(plushInput.value, 10) || 0;
        const headbandCount = parseInt(headbandInput.value, 10) || 0;
        const cookieCount = parseInt(cookieInput.value, 10) || 0;
        const tshirtCount = parseInt(tshirtInput.value, 10) || 0;
        const socksCount = parseInt(socksInput.value, 10) || 0;

        // 8%対象商品の合計を計算
        totalCost8BeforeTax = lunchCost + (chocoCount * 400) + (candyCount * 450) + (cookieCount * 370);
        
        // 10%対象商品の合計を計算
        totalCost10BeforeTax = (plushCount * 1800) + (headbandCount * 900) + (tshirtCount * 1320) + (socksCount * 510);
        
        totalCostSpan8.textContent = totalCost8BeforeTax;
        totalCostSpan10.textContent = totalCost10BeforeTax;

        // 正解を事前に計算
        correctTax8 = Math.floor(totalCost8BeforeTax * taxRate8);
        correctTax10 = Math.floor(totalCost10BeforeTax * taxRate10);
        correctTotal8 = totalCost8BeforeTax + correctTax8;
        correctTotal10 = totalCost10BeforeTax + correctTax10;

        // 表示をリセット
        tax8ResultSpan.textContent = '0';
        total8ResultSpan.textContent = '0';
        tax10ResultSpan.textContent = '0';
        total10ResultSpan.textContent = '0';
        tax8ResultSpan.classList.remove('correct-result', 'wrong-result');
        total8ResultSpan.classList.remove('correct-result', 'wrong-result');
        tax10ResultSpan.classList.remove('correct-result', 'wrong-result');
        total10ResultSpan.classList.remove('correct-result', 'wrong-result');
        checkResultSpan.textContent = '';
        messageSpan.textContent = '';
    }

    // 各ステップの計算と判定
    function evaluateExpression(input, expected) {
        let expression;
        try {
            const sanitizedInput = input.replace(/,/g, '').replace(/×/g, '*').replace(/÷/g, '/');
            expression = eval(sanitizedInput);
            if (expression === expected) {
                return true;
            } else {
                return false;
            }
        } catch(e) {
            return false;
        }
    }

    calculateTax8Button.addEventListener('click', () => {
        if (evaluateExpression(tax8Input.value, correctTax8)) {
            tax8ResultSpan.textContent = correctTax8;
            tax8ResultSpan.classList.remove('wrong-result');
            tax8ResultSpan.classList.add('correct-result');
        } else {
            tax8ResultSpan.textContent = '計算が違います';
            tax8ResultSpan.classList.remove('correct-result');
            tax8ResultSpan.classList.add('wrong-result');
        }
    });

    calculateTotal8Button.addEventListener('click', () => {
        if (evaluateExpression(total8Input.value, correctTotal8)) {
            total8ResultSpan.textContent = correctTotal8;
            total8ResultSpan.classList.remove('wrong-result');
            total8ResultSpan.classList.add('correct-result');
        } else {
            total8ResultSpan.textContent = '計算が違います';
            total8ResultSpan.classList.remove('correct-result');
            total8ResultSpan.classList.add('wrong-result');
        }
    });

    calculateTax10Button.addEventListener('click', () => {
        if (evaluateExpression(tax10Input.value, correctTax10)) {
            tax10ResultSpan.textContent = correctTax10;
            tax10ResultSpan.classList.remove('wrong-result');
            tax10ResultSpan.classList.add('correct-result');
        } else {
            tax10ResultSpan.textContent = '計算が違います';
            tax10ResultSpan.classList.remove('correct-result');
            tax10ResultSpan.classList.add('wrong-result');
        }
    });

    calculateTotal10Button.addEventListener('click', () => {
        if (evaluateExpression(total10Input.value, correctTotal10)) {
            total10ResultSpan.textContent = correctTotal10;
            total10ResultSpan.classList.remove('wrong-result');
            total10ResultSpan.classList.add('correct-result');
        } else {
            total10ResultSpan.textContent = '計算が違います';
            total10ResultSpan.classList.remove('correct-result');
            total10ResultSpan.classList.add('wrong-result');
        }
    });

    payButton.addEventListener('click', () => {
        const tax8Correct = tax8ResultSpan.classList.contains('correct-result');
        const total8Correct = total8ResultSpan.classList.contains('correct-result');
        const tax10Correct = tax10ResultSpan.classList.contains('correct-result');
        const total10Correct = total10ResultSpan.classList.contains('correct-result');

        if (!tax8Correct || !total8Correct || !tax10Correct || !total10Correct) {
            checkResultSpan.textContent = 'すべての計算を完了してください。';
            checkResultSpan.style.color = 'red';
            messageSpan.textContent = '';
            return;
        }

        const finalTotalCost = parseInt(total8ResultSpan.textContent, 10) + parseInt(total10ResultSpan.textContent, 10);
        
        if (finalTotalCost > budget) {
            checkResultSpan.textContent = `残念、合計金額 ${finalTotalCost} 円は予算を ${finalTotalCost - budget} 円オーバーしています。`;
            checkResultSpan.style.color = 'red';
            messageSpan.textContent = '選び直してみましょう。😥';
            messageSpan.style.color = 'red';
        } else {
            checkResultSpan.textContent = `正解です！✅ 合計金額は ${finalTotalCost} 円です。`;
            checkResultSpan.style.color = 'green';
            messageSpan.textContent = `予算内で収まっています。素晴らしい！🎉`;
            messageSpan.style.color = 'green';
        }
    });

    // アイテム選択・個数変更時に再計算
    lunchSelect.addEventListener('change', calculateBaseCosts);
    chocoInput.addEventListener('input', calculateBaseCosts);
    candyInput.addEventListener('input', calculateBaseCosts);
    plushInput.addEventListener('input', calculateBaseCosts);
    headbandInput.addEventListener('input', calculateBaseCosts);
    cookieInput.addEventListener('input', calculateBaseCosts);
    tshirtInput.addEventListener('input', calculateBaseCosts);
    socksInput.addEventListener('input', calculateBaseCosts);
    
    // 最初の計算を実行
    calculateBaseCosts();
</script>

</body>
</html>
